<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="GaleriaArteFrontend.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Bootstrap JS para funcionalidades interactivas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="loading-container">
            <div class="loading-content">
                <i class="fas fa-palette fa-3x text-primary loading-icon"></i>
                <h3 class="mt-3">GalerÃ­a de Arte</h3>
                <p class="text-muted">Cargando experiencia artÃ­stica...</p>
                <div class="loading-progress">
                    <div class="loading-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        <div class="error-content">
            <i class="fas fa-exclamation-triangle"></i>
            <span>Ha ocurrido un error inesperado.</span>
            <a href="" class="reload">
                <i class="fas fa-redo"></i>
                Recargar
            </a>
            <a class="dismiss">ðŸ—™</a>
        </div>
    </div>
    
    <script src="_framework/blazor.webassembly.js"></script>
</body>

<style>
    .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .loading-content {
        text-align: center;
        color: white;
    }

    .loading-icon {
        animation: pulse 2s infinite;
    }

    .loading-progress {
        width: 200px;
        height: 4px;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        margin: 20px auto 0;
        overflow: hidden;
    }

    .loading-bar {
        height: 100%;
        background-color: #f39c12;
        border-radius: 2px;
        animation: loading 2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.7; }
        100% { transform: scale(1); opacity: 1; }
    }

    @keyframes loading {
        0% { width: 0%; margin-left: 0%; }
        50% { width: 75%; margin-left: 25%; }
        100% { width: 0%; margin-left: 100%; }
    }

    #blazor-error-ui {
        background: #e74c3c;
        color: white;
        padding: 1rem;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999999;
        display: none;
    }

    #blazor-error-ui .error-content {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    #blazor-error-ui .dismiss,
    #blazor-error-ui .reload {
        color: white;
        text-decoration: none;
        margin-left: auto;
        padding: 5px 10px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 3px;
        transition: background-color 0.3s;
    }

    #blazor-error-ui .dismiss:hover,
    #blazor-error-ui .reload:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }
</style>

</html>
